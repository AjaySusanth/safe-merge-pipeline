name: Secure PR merge with buiild check
on:
  pull_request: 
    branches: [main]
    types: [opened, synchronize, labeled]

jobs:
  build-check:
    name: Build check
    runs-on: ubuntu-latest
    defaults:
            run:
                working-directory: demo-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Run build
        run: npm run build
  override-merge:
    name: Override merge
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'override')
    steps:
      - name: Override request approved
        run: echo "Overriding build check. Allowing merge"